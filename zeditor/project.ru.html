<div>
<h3>Список шрифтов</h3>
<div id=font_list></div>

<div class=t2>
<div>

<select name=align>

<option value=512>по границе 512 байт
<option value=1024>по границе 1 кбайт
<option value=2048>по границе 2 кбайт
<option value=3072>по границе 3 кбайт
<option value=4096>по границе 4 кбайт
<option value=5120>по границе 5 кбайт
<option value=6144>по границе 6 кбайт
<option value=7168>по границе 7 кбайт
<option value=8192>по границе 8 кбайт
<option value=9216>по границе 9 кбайт

</div>

<h3>Заполнение</h3>
Код: 0x<input type=text name=fill value=00 size=2 maxlength=2 placeholder=00>

<h3>Формат файла</h3>
<input type=radio name=file_format id=__lbl2 value=0><label for=__lbl2> посимвольный</label><br>
<input type=radio name=file_format id=__lbl3 value=1><label for=__lbl3> построчный</label>
</div>
</div>

<h3>Имя файла</h3>
<input type=text name=filename>
</div>

<div>
<h3>Представление файла</h3>
<div class=file id=file_view>
<div class=offs text="отступ = "></div>
<div class=f1 text="font #"></div>
<div class=f2 text="выравнивание = "></div>
<div class=f1 text="font #"></div>
<div class=f2 text="выравнивание = "></div>
</div>
</div>

<input type=submit name=ok value=Сохранить>

</form>
